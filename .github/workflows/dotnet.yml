name: GitHub Action

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      matrix:
        runtime: [linux-x64, win-x64]
    outputs:
      gitcommit: ${{ steps.git_version.outputs.gitcommit }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 99999

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Check Git
      id: git_version
      shell: bash
      run: |
        COMMIT_VERSION=$(git rev-list --count HEAD)
        echo $COMMIT_VERSION
        echo "GITCOMMIT=$COMMIT_VERSION" >> $GITHUB_ENV
        echo "gitcommit=$COMMIT_VERSION" >> $GITHUB_OUTPUT

    - name: Build
      shell: bash
      env:
        GITCOMMIT: ${{env.GITCOMMIT}}
      run: |
        mkdir ./build
        mkdir ./build/gamedata
        mkdir ./build/modules
        dotnet publish src/StripperSharp.csproj -f net10.0 -r ${{ matrix.runtime }} --no-self-contained -c Release --output ./build/modules/StripperSharp -p:VersionSuffix=${{env.GITCOMMIT}}
        cp -r ./gamedata/* ./build/gamedata

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      env:
        GITCOMMIT: ${{env.GITCOMMIT}}
      with:
        name: StripperSharp-git${{env.GITCOMMIT}}-${{ matrix.runtime }}
        path: ./build
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: StripperSharp-git*

    - name: Create zip archives
      shell: bash
      run: |
        for dir in StripperSharp-git*/; do
          zipname="${dir%/}"
          zipname="${zipname//-x64/}"
          zip -r "${zipname}.zip" "$dir"
        done

    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: v${{ needs.build.outputs.gitcommit }}
        name: StripperSharp-git${{ needs.build.outputs.gitcommit }}
        prerelease: false
        overwrite_files: true
        generate_release_notes: true
        files: |
          *.zip